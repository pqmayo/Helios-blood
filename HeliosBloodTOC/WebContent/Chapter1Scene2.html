<script type="text/javascript">

function init() {
	//alert("init()...");
	vc=document.getElementById("canvas");
	vctx = vc.getContext("2d");
	vi1 = document.getElementById("bg");
	vctx.drawImage(vi1,0,0,800,600);
	document.getElementById("bg").style.display = "none"; //hiding the img file
	vctx.globalAlpha = 0.5;
	vi2 = document.getElementById("character");
	vctx.drawImage(vi2,0,0,0,0);
	document.getElementById("character").style.display = "none"; //hiding the img file
	
		
}

function go(){
	init();
	stopanim();
	
}

function startanim() {
	if(stopanim !=null) clearInterval(stopanim);
	stopanim = setInterval("animation()",100)
}

function stopanim(){
	
	stopanim = setInterval("animation()",100);
	}
function stopanim1() {
	
	clearInterval(stopanim);
	
}

var dax=0; counter = 0; sizew=640;sizeh=360;
var moveleft = 600;
function animation() {
	
	if (moveleft == -640) { moveleft = 800;}
	
	dax = 100 * counter;
	moveleft-=10;
	vctx.drawImage(vi1,0,0,800,600);
	vctx.drawImage(vi2,dax,0,640,360,moveleft,350,640,200);
	
	dc=document.getElementById("canvas");
	dctx=dc.getContext("2d");
	dctx.rect(20,500,760,80);
	dctx.fillStyle = "rgba(25, 25, 25, 0.7)";
	dctx.fill();
	dctx.fillStyle="white";
	dctx.font="20px Arial";
	dctx.fillText("Student with Glasses : It's them the promising varchar users.",30,520);
	

}
