<script type="text/javascript">
var vc,vctx,vi1,vi2,vi3;


function onclickanim() {
	//alert("init()...");
	vc=document.getElementById("canvas");
	vctx = vc.getContext("2d");
	
	vi1 = document.getElementById("bg");
	vctx.drawImage(vi1,0,0,800,600);
	document.getElementById("bg").style.display = "none"; //hiding the img file
	
	vi2 = document.getElementById("character");
	vctx.drawImage(vi2,0,0,0,0);
	document.getElementById("character").style.display = "none"; //hiding the img file
	
	vi3 = document.getElementById("character2");
	document.getElementById("character2").style.display = "none"; //hiding the img file
	
		
}

function go() {
	onclickanim();
	stopanim();
}

function startanim() {
	if(stopanim !=null)  clearInterval(stopanim());
	
}

function stopanim(){
	
	stopanim = setInterval("animation()",300);

	}
function stopanim1() {
	
	clearInterval(stopanim);
	
}

function station() {
	vctx.drawImage(vi1,0,0,800,600);
	vctx.drawImage(vi3,0,0,240,400,300,200,200,200);
}

var dax=0; counter = 0; 
var move2right = -100;
var move2left = 600;

function animation() {
	if(counter >=1 ) counter = 0; else counter ++;
	
	if (move2left == 300) { 
		station();
		stopanim1();
		}
	else {
	
	dax = 240 * counter;
	if (dax == 240){dax =+ 240;}
	move2right+=10;
	move2left-=20;
	vctx.drawImage(vi1,0,0,800,600);
	vctx.drawImage(vi2,dax,0,240,400,move2left,200,200,200);
	}
	

}
</script>
